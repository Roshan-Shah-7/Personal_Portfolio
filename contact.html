        <div class="any">
            <h1>If you have any message for me!</h1>
        </div>
        <div class="cantact-right">
            <form name="submit-to-google-sheet">
                <input type="text" name="Name" placeholder="Your Name" required>
                <input type="email" name="Email" placeholder="Your Email" required>
                <input type="number" name="Number" placeholder="Your Number" required>
                <textarea name="Message"rows="6" placeholder="Your Message"></textarea>
                <button type="submit" class="btn btn2">Submit</button>
            </form>
            <span id="msg"></span>
        </div>

        </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyHFfjodb0qt1k3VmsjemOx5-rbsZIFUhatWfPfq2AqvpaEdDHjahn_YtjOGF87_TojxQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank You! Your message is send."
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
